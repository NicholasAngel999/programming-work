<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif; /* Cleaner font */
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 105, 180, 0.5);
            animation: float 10s linear infinite;
            bottom: -50px;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(233, 30, 99, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 2px solid #fff0f5;
        }

        .main-heart {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 15px rgba(233, 30, 99, 0.3));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Fancy font for title */
            color: #d63384;
            font-size: 3em;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .message {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px; /* Ensures space for buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            outline: none;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff4757);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 2; /* Keeps Yes on top */
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        /* Initial styling for No button */
        .no-btn {
            background: #f1f2f6;
            color: #747d8c;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Class added when it starts moving */
        .no-btn.absolute {
            position: absolute;
            transition: top 0.2s ease, left 0.2s ease;
        }

        /* Celebration Screen */
        .celebration {
            display: none;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .celebration h2 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            top: -10px;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-card">
        <div class="main-heart">üíñ</div>
        
        <div id="question-section">
            <h1>Will You Be My Valentine?</h1>
            <p class="message">
                For the love of my life, I hope today is as special as you are! I love you baby!!
            </p>
            <div class="button-container">
                <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onmouseover="dodgeButton()" ontouchstart="dodgeButton()">No</button>
            </div>
        </div>
        
        <div class="celebration" id="celebration-section">
            <div class="main-heart">üíù</div>
            <h2>Yay! Happy Valentines! üéâ</h2>
            <p class="message">I am the luckiest person on the planet!! You're the best! üíï</p>
        </div>
    </div>

    <script>
        // 1. Background Hearts Animation
        function createBgHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's'; 
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createBgHeart, 500);


        // 2. The "No" Button Dodge Logic
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('main-card');

        function dodgeButton() {
            // Calculate available space within the card
            // We subtract button size to ensure it doesn't overflow
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Switch to absolute positioning on first hover/touch
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
                noBtn.classList.add('absolute');
            }

            // Generate random coordinates within the card
            // We add padding (20px) so it doesn't touch the very edge
            const maxX = cardRect.width - btnRect.width - 40; 
            const maxY = cardRect.height - btnRect.height - 40;

            const randomX = Math.random() * maxX + 20;
            const randomY = Math.random() * maxY + 20;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }


        // 3. Handle "Yes" Click
        function handleYes() {
            const questionSection = document.getElementById('question-section');
            const celebrationSection = document.getElementById('celebration-section');
            const mainHeart = document.querySelector('.main-heart');

            // Hide question, show celebration
            questionSection.style.display = 'none';
            celebrationSection.style.display = 'block';
            mainHeart.innerHTML = "üíû"; // Change heart emoji

            // Trigger confetti explosion
            createConfettiExplosion();
        }


        // 4. Confetti Effect
        function createConfettiExplosion() {
            const colors = ['#ff6b9d', '#ff4757', '#2ed573', '#eccc68', '#7bed9f'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random position across the screen width
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                document.body.appendChild(confetti);

                // Cleanup
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
