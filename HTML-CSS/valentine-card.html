<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .main-heart {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .message {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            font-style: italic;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: none !important;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration h2 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .celebration p {
            color: #666;
            font-size: 1.3em;
            line-height: 1.6;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #e91e63;
            animation: confettiFall 3s ease-in-out infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heart">üíñ</div>
        <div id="question">
            <h1>Will You Be My Valentine?</h1>
            <p class="message">
                I've been thinking about this for a while, and I couldn't let Valentine's Day pass without asking you this special question...
            </p>
            <div class="button-container">
                <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onmouseover="dodgeButton()">No</button>
            </div>
        </div>
        
        <div class="celebration" id="celebration">
            <div class="main-heart">üíù</div>
            <h2>Yay! üéâ</h2>
            <p>You just made me the happiest person alive! I can't wait to celebrate Valentine's Day with you! üíï</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Make the No button dodge the mouse
        function dodgeButton() {
            const noBtn = document.getElementById('noBtn');
            const container = noBtn.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within the container
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Handle Yes button click
        function handleYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 50);
            }
        }

        // Create confetti pieces
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#e91e63', '#ff6b9d', '#ff69b4', '#ffc0cb', '#ff1493'][Math.floor(Math.random() * 5)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            confetti.style.animationDelay = Math.random() + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
